<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForumApp - {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to ForumApp</h1>
        <nav>
            {% if session['user_id'] %}
                <a href="/logout">Logout</a>
                <a href="{{ url_for('new_thread') }}">Create new thread</a>
                <a href="{{ url_for('threads') }}">Threads</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </nav>
    </header>
    <hr>
    {% block content %}{% endblock %}
    <hr>
    <footer>

    </footer>
</body>
</html>
